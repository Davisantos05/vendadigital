<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avaliação - Catalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #5c67f2;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .stars {
      display: flex;
      gap: 10px;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      margin: 20px 0;
    }

    .star {
      color: #ccc;
      transition: color 0.2s;
    }

    .star.checked {
      color: gold;
    }

    button {
      width: 100%;
      background-color: #5c67f2;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #4a54d1;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Avalie nosso site</h1>

    <form id="formAvaliacao">
      <label for="estrelas">Quantas estrelas você nos dá?</label>
      <div class="stars" id="estrelas">
        <span class="star" data-valor="1">★</span>
        <span class="star" data-valor="2">★</span>
        <span class="star" data-valor="3">★</span>
        <span class="star" data-valor="4">★</span>
        <span class="star" data-valor="5">★</span>
      </div>

      <label for="comentario">Comentário (opcional):</label>
      <textarea id="comentario" placeholder="Deixe seu feedback aqui..."></textarea>

      <button type="submit">Enviar Avaliação</button>
      <div class="mensagem" id="mensagemEnviada"></div>
    </form>
  </div>

  <script>
    let estrelasSelecionadas = 0;

    const estrelas = document.querySelectorAll('.star');
    const mensagem = document.getElementById('mensagemEnviada');

    estrelas.forEach(estrela => {
      estrela.addEventListener('mouseover', () => {
        const valor = parseInt(estrela.dataset.valor);
        atualizarEstrelas(valor);
      });

      estrela.addEventListener('mouseout', () => {
        atualizarEstrelas(estrelasSelecionadas);
      });

      estrela.addEventListener('click', () => {
        estrelasSelecionadas = parseInt(estrela.dataset.valor);
        atualizarEstrelas(estrelasSelecionadas);
      });
    });

    function atualizarEstrelas(valor) {
      estrelas.forEach(estrela => {
        estrela.classList.toggle('checked', parseInt(estrela.dataset.valor) <= valor);
      });
    }

    document.getElementById("formAvaliacao").addEventListener("submit", function(e) {
      e.preventDefault();
      if (estrelasSelecionadas === 0) {
        alert("Por favor, selecione uma nota de 1 a 5 estrelas.");
        return;
      }
mensagem.textContent = "Avaliação enviada com sucesso! Redirecionando para a página inicial...";
this.reset();
atualizarEstrelas(0);
estrelasSelecionadas = 0;

setTimeout(() => {
  window.location.href = "index.html";
}, 3000); // redireciona após 3 segundos
    });
  </script>
</body>
</html>
